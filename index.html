<!doctype html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <span class="player-header" id="player-1-name"></span>
        <h1>Tic-Tac-Toe</h1>
        <span class="player-header" id="player-2-name"></span>
    </div>
    <div class="container"></div>
    <div class="controls">
        <div class="player-control">
            <label for="player-1-name">Player 1:</label>
            <input type="text" id="player-1-input" placeholder="Name" />
            <button type="button" id="player-1-button">Update</button>
        </div>
        <button type="button" id="new-game-button">New Game</button>
        <div class="player-control">
            <label for="player-2-name">Player 2:</label>
            <input type="text" id="player-2-input" placeholder="Name" />
            <button type="button" id="player-2-button">Update</button>
        </div>
    </div>
    <div class="hidden" id="banner">A winner is someone</div>
</body>

</html>
